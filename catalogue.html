    <main>
        <section id="hero-section">
          <h1>Acceuil bibliothèque de batard</h1>
          <p>
            Lorem ipsum dolor sit amet, consectetur adipisicing elit.
          </p>
        </section>
        <section>
            <div id="filter">
                <div id="alphabetical-filter">
                    <label for="filter">Ordre alphabétique:</label>
                    <select name="alphabetical" id="alphabetical-select">
                      <option value="all">Aucun</option>
                      <option value="alphabetical">A - Z</option>
                      <option value="reversealphabetical">Z - A</option>
                    </select>
                </div>
                
              
                <!-- Filtrage par catégorie (affiché quand "Catégorie" est sélectionné) -->
                <div id="category-filter">
                  <label for="category-select">Catégorie:</label>
                  <select name="category" id="category-select">
                    <option value="all">Toutes</option>
                  </select>
                </div>
              
                <!-- Filtrage par lieu (affiché quand "Lieu" est sélectionné) -->
                <div id="location-filter">
                  <label for="location-select">Lieu:</label>
                  <select name="location" id="location-select">
                    <option value="all">Aucun</option>
                  </select>
                </div>
              </div>
          <ul id="book-display">
  
          </ul>
        </section>
